      <form class="form">
        <h2>Анкета</h2>
        <div class="form-group">
          <label for="name">Имя</label>
          <input id="name" type="text" class="validate">
        </div>
        <div class="form-group">
          <label for="age">Возраст</label>
          <input id="age" type="text" class="validate">
        </div>
        <div class="form-group">
          <label for="sex">Пол</label>
          <input id="sex" type="text" class="validate">
        </div>

        <p>
          <input type="checkbox" id="education">
          <label for="education">Высшее образование</label>
        </p>
        <p>
          <input type="checkbox" id="mathematic">
          <label for="mathematic">Знание математики</label>
        </p>
        <p>
          <input type="checkbox" id="asu">
          <label for="asu">Знание АСУ ТП</label> </p>
        <p>
          <input type="checkbox" id="cutting">
          <label for="cutting">Знание теории резания</label> </p>
        <p>
          <input type="checkbox" id="programming">
          <label for="programming">Знание программирования</label>
        </p>
        <p>
          <input type="button" name="btn" id='btn' value="Заполнить анкету" onclick="check()">
        </p>
        <div id="check_text"><h3>(Узнайте, подходите ли вы нам)</h3></div>
		<h3><a href="main.html">На Главную страницу</a></h3>
      </form>
	  

      <script>
      	function check() {
        	var check_text = document.getElementById("check_text");
        	if ((document.getElementById("education").checked == false) 
			|| ((document.getElementById("mathematic").checked == false) & (document.getElementById("asu").checked == false) & (document.getElementById("cutting").checked == false))
			|| ((document.getElementById("mathematic").checked == false) & (document.getElementById("cutting").checked == false) & (document.getElementById("programming").checked == false))
			|| ((document.getElementById("mathematic").checked == false) & (document.getElementById("asu").checked == false) & (document.getElementById("programming").checked == false))
			|| ((document.getElementById("asu").checked == false) & (document.getElementById("cutting").checked == false) & (document.getElementById("programming").checked == false)) ) {
            console.log('a')
            var text= '<h3>К сожалению, вы нам не подходите :c</h3>'
          	check_text.innerHTML = text;
          	check_text.style.display = "block";
        	} else {
            var text ='<h3>Вы - тот, кто нам нужен!</h3>'
          	check_text.innerHTML = text;
          	check_text.style.display = "block";
        	}

          let name = document.getElementById('name').value
          document.getElementById('profile_name').textContent = name

          let sex = document.getElementById('sex').value
          document.getElementById('profile_sex').textContent = sex

          let age = document.getElementById('age').value
          document.getElementById('profile_age').textContent = age
        }
      </script>
