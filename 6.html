<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 <title>Жирнова Елизавета</title>
 <link rel="stylesheet" href="css/style2.css">
 <script src="./js/script1.js"></script>
 </head>
<body>
	<div>
	<h3><a href="index.html">На Главную страницу</a></h3>
	</div>
    <div class="rangeline">
        <div class="first" id="second">
            <input type="range" min="0" max="9" value="0" class="range" id="range" list="tickmarks">

		<datalist id="tickmarks">
		<option value="0">
		<option value="1">
		<option value="2">
		<option value="3">
		<option value="4">
		<option value="5">
		<option value="6">
		<option value="7">
		<option value="8">
		<option value="9">
</datalist>
        </div>
	
        <div class="first">

            <div class="knop">
                <div class="first">

                    <button class="btn" onclick="clickk(0)">0</button>
                    <button class="btn" onclick="clickk(1)">1</button>
                    <button class="btn" onclick="clickk(2)">2</button>
                    <button class="btn" onclick="clickk(3)">3</button>
                    <button class="btn" onclick="clickk(4)">4</button>
                    <button class="btn" onclick="clickk(5)">5</button>
                    <button class="btn" onclick="clickk(6)">6</button>
                    <button class="btn" onclick="clickk(7)">7</button>
                    <button class="btn" onclick="clickk(8)">8</button>
                    <button class="btn" onclick="clickk(9)">9</button>

                </div>
            </div>

        </div>
    </div>
	
	<script>
      function clickk(value) {
        document.getElementById("range").value = value; 

        if (value > 5) {
          document.body.style.backgroundColor = "red";
        } else {
          document.body.style.backgroundColor = "#ffd21c";
        }
      }
    </script>
</body>
</html>
